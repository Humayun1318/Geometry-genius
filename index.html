<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter&family=Manrope&family=Open+Sans&family=Poppins:wght@500&family=Work+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="py-4">
    <header
      class="rounded-md w-[95%] mx-auto py-6 px-4 mb-12"
      style="background: rgba(16, 144, 216, 0.1)"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between"
      >
        <h1 class="cursor-pointer">
          <span class="font-bold text-4xl" style="color: rgba(17, 17, 17, 0.8)"
            >Interactive</span
          >
          <br />
          <span
            class="font-medium text-3xl"
            style="color: rgba(17, 17, 17, 0.6)"
            >Geometry Genius</span
          >
        </h1>
        <button
          class="bg-[#1090D8] text-white font-bold py-2 px-4 rounded w-32"
        >
          Blog
        </button>
      </div>
    </header>

    <main>
      <section class="lg:px-12 flex flex-col md:flex-row gap-6">
        <div
          class="w-[80%] mx-auto mt-6 grid md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div class="max-w-md shadow-lg rounded-lg text-center py-12">
            <figure>
              <img
                class="w-60 mb-10 mx-auto"
                style="height: 194px"
                src="images/triangle.png"
                alt="Card image"
              />
            </figure>
            <div class="card-body px-12" style="color: #414141">
              <h2 class="card-title font-bold text-xl mb-2.5">Triangle</h2>
              <p class="font-normal text-base mb-5">
                Area (A) = 0.5 &times; b &times; h
              </p>
              <div class="flex mt-4 justify-center mb-8">
                <input
                  id="base-input"
                  class="w-full px-3 py-2 rounded-md bg bg-[#F1F1F1]"
                  type="number"
                  placeholder="b"
                />
                <p class="flex justify-center items-center ml-2 mr-1">cm</p>
                <input
                  id="height-input"
                  class="w-full ml-2 px-3 py-2 rounded-md bg-[#F1F1F1]"
                  type="number"
                  placeholder="h"
                />
                <p class="flex justify-center items-center ml-2">cm</p>
              </div>
            </div>
            <div class="">
              <button
                id="triangle-btn"
                class="w-4/5 bg-black mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="max-w-md shadow-lg rounded-lg text-center py-12">
            <figure>
              <img
                class="w-60 mb-10 mx-auto"
                style="height: 194px"
                src="images/rectangle.png"
                alt="Card image"
              />
            </figure>
            <div class="card-body px-12" style="color: #414141">
              <h2 class="card-title font-bold text-xl mb-2.5">Rectangle</h2>
              <p class="font-normal text-base mb-5">Area (A) = w &times; l</p>
              <div class="flex mt-4 justify-center mb-8">
                <input
                  class="w-full px-3 py-2 rounded-md bg bg-[#F1F1F1]"
                  type="number"
                  placeholder="w"
                />
                <p class="flex justify-center items-center ml-2 mr-1">cm</p>
                <input
                  class="w-full ml-2 px-3 py-2 rounded-md bg-[#F1F1F1]"
                  type="number"
                  placeholder="l"
                />
                <p class="flex justify-center items-center ml-2">cm</p>
              </div>
            </div>
            <div class="">
              <button
                class="w-4/5 bg-black mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="max-w-md shadow-lg rounded-lg text-center py-12">
            <figure>
              <img
                class="w-60 mb-10 mx-auto"
                style="height: 194px"
                src="images/parallelogram.png"
                alt="Card image"
              />
            </figure>
            <div class="card-body px-12" style="color: #414141">
              <h2 class="card-title font-bold text-xl mb-2.5">Parallelogram</h2>
              <p class="font-normal text-base mb-5">Area (A) = b &times; h</p>
              <div class="flex mt-4 justify-center mb-8">
                <input
                  class="w-full px-3 py-2 rounded-md bg bg-[#F1F1F1]"
                  type="number"
                  placeholder="b"
                />
                <p class="flex justify-center items-center ml-2 mr-1">cm</p>
                <input
                  class="w-full ml-2 px-3 py-2 rounded-md bg-[#F1F1F1]"
                  type="number"
                  placeholder="h"
                />
                <p class="flex justify-center items-center ml-2">cm</p>
              </div>
            </div>
            <div class="">
              <button
                class="w-4/5 bg-black mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="max-w-md shadow-lg rounded-lg text-center py-12">
            <figure>
              <img
                class="w-60 mb-10 mx-auto"
                style="height: 194px"
                src="images/rhombus.png"
                alt="Card image"
              />
            </figure>
            <div class="card-body px-12" style="color: #414141">
              <h2 class="card-title font-bold text-xl mb-2.5">Rhombus</h2>
              <p class="font-normal text-base mb-5">
                Area (A) = 0.5 &times; d<span style="vertical-align: sub"
                  >1</span
                >
                &times; d<span style="vertical-align: sub">2</span>
              </p>
              <div class="flex mt-4 justify-center mb-8">
                <input id="d1-input-rhombus"
                  class="w-full px-3 py-2 rounded-md bg bg-[#F1F1F1] "
                  type="number"
                  placeholder="d1"
                />
                <p class="flex justify-center items-center ml-2 mr-1">cm</p>
                <input id="d2-input-rhombus"
                  class="w-full ml-2 px-3 py-2 rounded-md bg-[#F1F1F1]"
                  type="number"
                  placeholder="d2"
                />
                <p class="flex justify-center items-center ml-2">cm</p>
              </div>
            </div>
            <div class="">
              <button
                id="rhombus-btn"
                class="w-4/5 bg-black mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="max-w-md shadow-lg rounded-lg text-center py-12">
            <figure>
              <img
                class="w-60 mb-10 mx-auto"
                style="height: 194px"
                src="images/pentagon.png"
                alt="Card image"
              />
            </figure>
            <div class="card-body px-12" style="color: #414141">
              <h2 class="card-title font-bold text-xl mb-2.5">Pentagon</h2>
              <p class="font-normal text-base mb-5">
                Area (A) = 0.5 &times; p &times; b
              </p>
              <div class="flex mt-4 justify-center mb-8">
                <input id="p-input-pentagon"
                  class="w-full px-3 py-2 rounded-md bg bg-[#F1F1F1] "
                  type="number"
                  placeholder="p"
                />
                <p class="flex justify-center items-center ml-2 mr-1">cm</p>
                <input id="b-input-pentagon"
                  class="w-full ml-2 px-3 py-2 rounded-md bg-[#F1F1F1]"
                  type="number"
                  placeholder="b"
                />
                <p class="flex justify-center items-center ml-2">cm</p>
              </div>
            </div>
            <div class="">
              <button
                id="pentagon-btn"
                class="w-4/5 bg-black mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="max-w-md shadow-lg rounded-lg text-center py-12">
            <figure>
              <img
                class="w-60 mb-10 mx-auto"
                style="height: 194px"
                src="images/ellipse.png"
                alt="Card image"
              />
            </figure>
            <div class="card-body px-12" style="color: #414141">
              <h2 class="card-title font-bold text-xl mb-2.5">Ellipse</h2>
              <p class="font-normal text-base mb-5">Area (A) = &pi;ab</p>
              <div class="flex mt-4 justify-center mb-8">
                <input
                  class="w-full px-3 py-2 rounded-md bg bg-[#F1F1F1]"
                  type="number"
                  placeholder="a"
                />
                <p class="flex justify-center items-center ml-2 mr-1">cm</p>
                <input
                  class="w-full ml-2 px-3 py-2 rounded-md bg-[#F1F1F1]"
                  type="number"
                  placeholder="b"
                />
                <p class="flex justify-center items-center ml-2">cm</p>
              </div>
            </div>
            <div class="">
              <button
                class="w-4/5 bg-black mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>

        <div class="md:w-[25%] w-full mx-auto mt-5">
          <div
            class="max-w-sm mx-auto shadow-lg rounded-lg py-6"
            style="border: 1px solid rgba(17, 17, 17, 0.1); height: 454.2px"
          >
            <h4
              class="font-bold underline text-center"
              style="color: rgba(17, 17, 17, 0.8)"
            >
              Area Calculation
            </h4>
            <div id="result" class="mt-4">

            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/function.js"></script>
  </body>
</html>
